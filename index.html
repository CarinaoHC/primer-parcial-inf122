<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    <title>Primer Examen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portada">
        <div class="contenido">
          <div class="primera-seccion">
            <div class="grupo-perfil"><img class="perfil" src="assets/images/perfil_picture.png" /></div>
            <div class="grupo-redes">
              <div class="title">Victor Alvarado</div>
              <div class="subtitle">Software Engineer</div>
              <div class="redes">
                <img class="img-redes" src="assets/icons/github.svg" />
                <img class="img-redes" src="assets/icons/twitter.svg" />
                <img class="img-redes" src="assets/icons/linkedin.svg" />
                <img class="img-redes" src="assets/icons/youtube.svg" />
              </div>
            </div>
          </div>
          <div class="segunda-seccion">
            <div class="posicion-1">
              <div class="numero">7</div>
              <div class="texto-1">Years of work experience</div>
            </div>
            <div class="posicion-2">
              <div class="numero">50+</div>
              <div class="text-2">Completed<br />projects</div>
            </div>
            <div class="posicion-2">
              <div class="numero">20+</div>
              <div class="text-2">Satisfied<br />customers</div>
            </div>
          </div>
          <div class="tercera-seccion">
            <div class="bloque">
              <div class="subbloque"></div>
              <div class="portfolio">Portfolio</div>
              <div class="skills">Skills</div>
            </div>
          </div>
          <div class="cuarta-seccion">
            <button class="button">
              <div class="grupo-button">
                <div class="subgrupo-button">
                  <div class="subgrupo-button2">
                    <div class="download">Download CV</div>
                    <img class="img-download" src="assets/icons/Bottom Alignment.svg"/>
                  </div>
                </div>
              </div>
            </button>
            <div class="contacto">
              <div class="grupo-contacto"><div class="texto-contacto">Contact me</div></div>
            </div>
          </div>
          <div class="quinta-seccion">
            <div class="caja">
              <div class="subcaja">
                <div class="texto-caja">SmarterTrading411</div>
                <p class="subtexto-caja">Landing page of SmarterTrading411 created <br />using wordPress</p>
                <div class="grupo-link"><img class="link" src="assets/icons/Link.svg" /></div>
                <img class="navigation" src="assets/icons/navigation.svg" />
              </div>
            </div>
            <div class="grupo-1"></div>
            <div class="grupo-2"></div>
            <div class="grupo-3"></div>
            <div class="grupo-4"></div>
            <div class="grupo-5"></div>
          </div>
        </div>
      </div>
</body>
</html>
